{m:include "member","header"} 
<div class="yzm_member_container main">
{m:include "member","left"} 
  <div class="main_right">
	<div class="tit"><h3>入账记录</h3></div>
	<div class="main_cont">
		<table class="tablelist">
			<thead>
			<tr>
			<th>订单编号</th>
			<th>入账类型</th>
			<th>入账说明</th>
			<th>金额</th>
			<th>订单时间</th>
			</tr>
			</thead>
			<tbody>
			{loop $data $val}		
			<tr>
			<td>{$val['trade_sn']}</td>
			<td>{$val['msg']}</td>
			<td>{$val['remarks']}</td>
			<td>{$val['money']}{if $val['type']==1}积分{else}元{/if}</td>
			<td>{date('Y-m-d H:i:s',$val['creat_time'])}</td>
			</tr> 
			{/loop}					
			</tbody>
		</table>
		<div id="page">{$pages}</div>
	</div>
  </div>		  
</div> 
{m:include "member","footer"}
