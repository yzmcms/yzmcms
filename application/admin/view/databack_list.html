<script type="text/javascript">
function databack_import(url) {
	layer.confirm('确定要还原数据吗？',function(index){
		layer.msg('<span id="yzm_message">开始请求服务器……</span>', {icon:16, shade:0.21, shadeClose:true, time:false});
	    $.ajax({
	        type: 'GET',
	        url: url, 
		    dataType: "json", 
	        success: function (msg) {
				if(msg.status == 1){
					$("#yzm_message").html(msg.message);
					yzm_dorequest(msg.data.part, msg.data.start);
			    }else{
			    	layer.alert(msg.message, {icon:2});
				}
	        }
	    })
	});
}

function yzm_dorequest(part, start) {
	$.ajax({
        type: 'POST',
        url: '<?php echo U('import');?>', 
        data: {"part":part, "start":start, "yzm_csrf_token":yzm_csrf_token},
	    dataType: "json", 
        success: function (msg) {
			if(msg.status == 1){
				layer.msg(msg.message, {icon:1, time:1500});
		    }else if(msg.status == 2){
		    	$("#yzm_message").html(msg.message);
				yzm_dorequest(msg.data.part, msg.data.start);
			}else{
				layer.alert(msg.message, {icon:2});
			}
        }
    })
}
</script>
