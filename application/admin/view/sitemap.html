function check_all(){
	
	var v = $("input[name='limit']").val();
	if(v=='' || isNaN(v)){
		layer.msg('单个模型生成数量只能为数字！', {icon:2});
		return false;
	}
	if(v<1 || v>1000){
		layer.msg('单个模型生成数量取值范围是1到1000！', {icon:2});
		return false;
	}
	return true;			
}
